<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description"
	content="An intuitive and user friendly user interface for building, training and deploying Artificial Neural Networks.">
<meta name="keywords" content="Dianne, IoT, Internet of Things">
<meta name="author" content="Tim Verbelen and Elias De Coninck">
<title>Dianne Neural Network Builder</title>

<!-- Bootstrap -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- Styles -->
<link rel="stylesheet" href="css/dianne.css">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<div class="site-wrapper">

		<header class="navbar-fixed-top custom-navbar">
			<img class="masthead-image" src="images/dianne.png" />
			<div class="inner">
				<h3 class="masthead-brand">Dianne Neural Network Builder</h3>
				<nav class='controls'>
					<ul id="actions" class="nav masthead-nav control-group">
						<li><a href="#">Train</a></li>
						<li><a href="#">Evaluate</a></li>
						<li><a href="#" onclick="deploy();return false;">Deploy</a></li>
					</ul>
				</nav>
			</div>
		</header>


		<div class="container-fluid">
			<div id="builder" class="row">
				<div id="toolbox" class="col-xs-4 col-md-2"></div>
				<div id="canvas" class="col-xs-8 col-md-10"></div>
			</div>
		</div>

		<!--  placeholder to hold dialogs -->
		<div id="dialogs"></div>

		<footer class="navbar-fixed-bottom custom-footer">
			<div class="inner">
				<p>Copyright &copy; iMinds IoT lab, 2014</p>
			</div>
		</footer>
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<!-- jQuery UI and jsPlumb for NN module builder and drag-and-drop -->
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.jsPlumb-1.7.2.min.js"></script>
	<!-- Our own scripts -->
	<script src="js/dianne.js"></script>
	<!-- Mustache Template Script  -->
	<script src="js/mustache.js"></script>
	
	
	<!-- Templates -->
    <!-- Template for (toolbox) module -->
	<script type="x-tmpl-mustache" id="toolbox-module">
		<div class="module toolbox" id="{{name}}">
			<strong>{{name}}</strong>
		</div>
    </script>
	<!-- end things template -->

	<!--  Template for a module dialog -->
	<script type="x-tmpl-mustache" id="dialog">
		<div class="modal fade" id="dialog-{{type}}-{{id}}" tabindex="-1"
			role="dialog" aria-labelledby="dialog-{{type}}-{{id}}-Label"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title">{{title}}</h4>
					</div>
					<div class="modal-body">
					</div>
					<div class="modal-footer">
					</div>
				</div>
			</div>
		</div>
	</script>
	<!-- end dialog template -->
	
	<!--  Template for a build dialog body -->
	<script type="x-tmpl-mustache" id="build-dialog-body">
		<div class="module toolbox">
			<strong>{{type}}</strong>
		</div>
		<br/>
		<form role="form" class="form-horizontal">
			<input class="module-id" type="hidden" name="id" value="{{id}}"/>
			<div class="form-properties"></div>
		</form>
	</script>
	<!-- end build dialog body template -->
	
	<!-- Template for module property form -->
	<script type="x-tmpl-mustache" id="property-form">
		<div class="form-group">
			<label class="col-sm-3 control-label">{{name}}</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" name="{{id}}" value="{{value}}" />
			</div>
		</div>
	</script>
	<!-- end property template -->
	
	<!--  Template for a build dialog buttons -->
	<script type="x-tmpl-mustache" id="build-dialog-buttons">
		<button class="delete btn btn-danger pull-left">Delete module</button>
		<button class="configure btn btn-primary">Configure</button>
	</script>
	<!-- end build dialog buttons template -->

</body>
</html>
